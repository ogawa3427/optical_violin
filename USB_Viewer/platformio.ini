[env:m5stack-atoms3]
platform = espressif32
board = m5stack-atoms3
framework = arduino
platform_packages = 
    framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#3.2.0
lib_deps = 
	m5stack/M5Unified@^0.1.16
build_flags =   
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
